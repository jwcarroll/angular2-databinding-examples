<style>
	td.danger {
		background-color:#ff0000;
	}
</style>
<div class="row">
	<div class="col-sm-6">
		<h1>Status Updates: <small>{{statusUpdates}}</small></h1>
	</div>
	<div class="col-sm-6">
		<h1>Init Time: <small>{{timings.init.totalMilliseconds()}}</small></h1>
	</div>
</div>
<table class="table table-striped table-condensed">
	<tbody>
		<tr *ng-for="#row of statusBoard">
			<td *ng-for="#col of row" [class-name]="col.class">{{col.val}}</td>
		</tr>
	</tbody>
</table>
