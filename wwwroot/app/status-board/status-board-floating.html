<style>
	.table-floating td {
		position: fixed;
		display: block;
		height: 25px;
		width: 25px;
		background-color: red;
		border:1px solid black;
	}
</style>
<table class="table table-striped table-condensed table-floating">
	<tbody>
		<tr *ng-for="#row of statusBoard">
			<td *ng-for="#col of row" [style.top]="col.top" [style.left]="col.left">&nbsp;</td>
		</tr>
	</tbody>
</table>
